<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="intro" id="intro">
            <h1>Welcome to Rock Paper Scissors!</h1>
            <p>Get ready to play the most challenging game of Rock-Paper-Scissors. The AI is unbeatable!</p>
            <button id="start-button">Start Game</button>
        </div>
        <div class="game" id="game" style="display: none;">
            <h1>Rock Paper Scissors</h1>
            <div class="scoreboard">
                <div class="score" id="player-score">Player: 0</div>
                <div class="score" id="ai-score">AI: 0</div>
            </div>
            <div class="choices">
                <button class="choice" data-choice="rock">Rock</button>
                <button class="choice" data-choice="paper">Paper</button>
                <button class="choice" data-choice="scissors">Scissors</button>
            </div>
            <div class="result" id="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
